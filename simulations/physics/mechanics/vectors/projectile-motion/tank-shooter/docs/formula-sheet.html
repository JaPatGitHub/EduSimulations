  <body>
    <h1 id="formula-sheet-projectile-motion-">
      Formula Sheet (Projectile Motion)
    </h1>
    <p>
      The range(distance travelled) by a body in projectile motion is given by:
      $$ R = \frac{u^2 sin2\theta}{g} \implies u = \sqrt{\frac{Rg}{sin2\theta}}
      $$
    </p>

    <p>
      where, <br />
      $R =$ Range <br />
      $u =$ Initial Velocity <br />
      $\theta =$ Initial Angle <br />
      $g =$ Acceleration due to Gravity
    </p>
  </body>
